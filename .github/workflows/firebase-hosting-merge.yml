name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [build-task-staging, one-click-desk-task]  # Define both applications in the matrix

    steps:
      - uses: actions/checkout@v2
      - run: npm i --legacy-peer-deps
      - run: npm run ${{ matrix.app }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONE_CLICK_DESK_STAGE }}'
          channelId: live
          projectId: ${{ matrix.app }}