<div class="d-flex align-items-center flex-column justify-content-center h-100-vh">
    <h1 class="mb-4">One Click Desk</h1>
    <p class="text-center fw-500 mb-3"><strong>Welcome back to OneClick</strong></p>

    <form class="d-flex flex-column sign-in" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput formControlName='email'>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" formControlName='password'>
        </mat-form-field>
        <div class="text-center w-100">
            <one-click-button [largeBtn]="true" [buttonText]="'Login'" [isloading]="isloading"></one-click-button>
        </div>
    </form>

    <div class="no-member mt-4 text-center">
        <p class="m-0">Not a member ? <a routerLink="/signup">Sign up</a></p>
        <p class="m-0"><a routerLink="/forgot-password">Forgot your password?</a></p>
    </div>
</div>
