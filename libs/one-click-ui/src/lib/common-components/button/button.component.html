<button mat-raised-button [color]="color" [disabled]="isloading" [class.w-100]="fullWidth"
    [class.type-small]="typeSmall" [class.large-btn]="largeBtn">
    <mat-icon *ngIf="icon" class="m-0 mr-2">{{icon}}</mat-icon>
    <ng-container *ngIf="!isloading">
        {{buttonText}}
    </ng-container>
    <ng-container *ngIf="isloading">
        <mat-spinner class="color-white button-loading"></mat-spinner>
    </ng-container>
</button>
