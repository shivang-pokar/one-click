<ng-container *ngIf="selectedlabelId && commonServiceService?.labelsMap[selectedlabelId]">
    <span class="d-flex align-items-center status-drop-item">
        <span style="background-color: {{commonServiceService?.labelsMap[selectedlabelId].background.code}};"
            class="dot mr-2"></span>
        <span>{{commonServiceService?.labelsMap[selectedlabelId].labelName}}</span>
    </span>
</ng-container>
