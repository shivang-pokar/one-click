<nav>
    <div class="chip-section d-flex align-items-center">
        <div class="avtar-name d-flex align-items-center justify-content-center">
            S
        </div>
        <div class="desk-name">
            {{company?.company_name}}'s Desk
        </div>
    </div>
    <ul class="pt-4 border-bottom">
        <li [class.active]="router.url == route.url" *ngFor="let route of routerList">
            <a [routerLink]="route.url" class="d-flex align-items-center">
                <mat-icon class="material-icons-outlined">{{route.icon}}</mat-icon>
                <span>{{route.label}}</span>
            </a>
        </li>
    </ul>

    <p class="header-title">Projects</p>
    <ul>
        <ng-container *ngIf="projects$ | async as projects">
            <ng-container *ngIf="projects != null && projects.length > 0;">
                <div *ngFor="let item of projects;" class="project-list">
                    <li [class.active]="projectId == item.id">
                        <a [routerLink]="'/projects/' + item.id" class="d-flex align-items-center">
                            <mat-icon class="material-icons-outlined">folder</mat-icon>
                            <span>{{item.projectName}}</span>
                        </a>
                    </li>
                    <ul class="ml-4 border-left" *ngIf="projectId == item.id">
                        <li><a [routerLink]="'/projects/' + item.id + '/todosets'">To-dos</a></li>
                        <li><a [routerLink]="">Message Board</a></li>
                        <li><a [routerLink]="">Docs & Files</a></li>
                    </ul>
                </div>
            </ng-container>
        </ng-container>
    </ul>


    <div class="nav-bottom-user-profile position-absolute d-flex align-items-center cursor-pointer"
        [matMenuTriggerFor]="menu">
        <div class="circle-menu">
            <img [src]="profileUrl" alt="">
        </div>
        <div class="content-section">
            <p class="m-0 fz-12"><strong>{{user?.name}}</strong></p>
            <p class="m-0 fz-10">{{user?.email}}</p>
        </div>
    </div>

    <mat-menu #menu="matMenu">
        <button [routerLink]="'/settings'" style="width: 220px;" class="border-bottom" mat-menu-item>Account</button>
        <button (click)="signOut()" style="width: 220px;" mat-menu-item>Sign Out</button>
    </mat-menu>

</nav>
