<h3>Facebook</h3>
<div class="post">
    <div class="info">
        <img class="profile-pic" [src]="connection?.img" alt="Profile pic">
        <div class="user">
            <p class="m-0">{{connection.name}}</p>
            <!-- <span class="m-0">Jan 10 at 7 PM</span> -->
        </div>
    </div>

    <div class="post-content">
        <p *ngIf="connection?.postContent?.content">{{connection?.postContent?.content}}</p>

        <ng-container *ngIf="connection?.postContent?.attachment?.length">
            <ng-container *ngFor="let attach of connection?.postContent?.attachment">
                <img [src]="attach.url" alt="">
            </ng-container>
        </ng-container>
    </div>
</div>
