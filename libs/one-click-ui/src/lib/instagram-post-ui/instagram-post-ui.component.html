<h3>
    Instagram
</h3>
<div class="post">
    <div class="top">
        <div class="image">
            <img [src]="connection.img" width="40px" height="40px" alt="">
        </div>
        <div class="information">
            <div class="username">
                <div class="designation">
                    {{connection.name}}
                </div>
            </div>
            <!-- <div class="name">
                The Colorless Eyes
            </div> -->
        </div>
    </div>
    <div class="middle">

        <ng-container *ngIf="connection?.postContent?.attachment?.length">
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                <div ngxSlickItem trackBy *ngFor="let attach of connection?.postContent?.attachment" class="slide">
                    <img [src]="attach.url" alt="" width="100%">
                </div>
            </ngx-slick-carousel>
        </ng-container>
    </div>

    <div class="options">
        <div class="buttons">
            <svg width="25px" height="25px" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100"
                style="enable-background:new 0 0 100 100;">
                <style type="text/css">
                    .ht0 {
                        fill: #FFFFFF;
                        stroke: #000000;
                        stroke-width: 7;
                        stroke-miterlimit: 10;
                    }
                </style>
                <path class="ht0"
                    d="M84.7,21.2c-3.6-3.9-8.3-5.8-13.1-5.8c-4.7,0-9.3,1.9-12.9,5.6L50,30.1l-8.6-9.2c-3.6-3.9-8.3-5.8-13.1-5.8c-4.6,0-9.3,1.9-12.9,5.6c-7.2,7.5-7.3,19.8-0.2,27.5l8.6,9.2L49.6,85l26.2-27.2l8.7-9.1C91.7,41.2,91.8,28.9,84.7,21.2z">
                </path>
            </svg>
            <svg width="25px" height="25px" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100"
                style="enable-background:new 0 0 100 100;">
                <style type="text/css">
                    .cm0 {
                        fill: #FFFFFF;
                        stroke: #000000;
                        stroke-width: 7;
                        stroke-miterlimit: 10;
                    }
                </style>
                <path class="cm0"
                    d="M84.4,70.4c3.6-6,5.6-13,5.6-20.4c0-22.1-17.9-40-40-40S10,27.9,10,50c0,22.1,17.9,40,40,40c6.7,0,13-1.7,18.6-4.6l14.9,0.9L84.4,70.4z">
                </path>
            </svg>
            <svg width="25px" height="25px" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100"
                style="enable-background:new 0 0 100 100;">
                <style type="text/css">
                    .sh0 {
                        fill: #FFFFFF;
                        stroke: #000000;
                        stroke-width: 7;
                        stroke-miterlimit: 10;
                    }

                    .sh1 {
                        fill: none;
                        stroke: #000000;
                        stroke-width: 7;
                        stroke-miterlimit: 10;
                    }
                </style>
                <polygon class="sh0" points="60.6,85 50.8,48.4 15,37.3 85,15 "></polygon>
                <line class="sh1" x1="85" y1="15" x2="50.8" y2="48.4"></line>
            </svg>
        </div>
    </div>
    <div class="caption">
        <div class="content">
            <div class="information">
                <ng-container *ngIf="connection?.postContent?.message">
                    <div class="username">{{connection.name}}</div>
                    <div class="text"> {{connection?.postContent?.message}}
                    </div>
                    <button>more</button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
