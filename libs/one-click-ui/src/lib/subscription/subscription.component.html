<div>
    <h3 class="title mb-3">Current Plan</h3>
    <div class="profile-details p-4 no-box-shadow">
        <h5 class="mb-2">Premium</h5>
        <p class="m-0">Unlock all feature like calendar, content write
            which helps you write posts</p>
        <div>
            <p class="m-0 price-section">
                <strong>USD {{packageAmount}}</strong> <span>/month</span>
            </p>
        </div>
    </div>

    <div>
        <div class="mt-3">
            <one-click-button *ngIf="!isSubscriptionActive" [isloading]="isloading" [buttonText]="'Subscribe'"
                (click)="checkout()"></one-click-button>

            <one-click-button *ngIf="isSubscriptionActive" [color]="'warn'" [isloading]="isloading"
                [buttonText]="'Cancel Subscription'" (click)="cancelSubscription()"></one-click-button>
        </div>
    </div>
</div>

<div class="mt-5 payment-history">
    <h3 class="title mb-3">Payment history</h3>
    <ng-container *ngFor="let item of paymentHistoryList">
        <div class="item d-flex align-items-center justify-content-between mb-2">
            <span>
                <span class="mr-2">{{item?.planName}}</span>
                {{item?.created | date}}
            </span>
            <span>
                {{item.total/100 | currency:(item.currency | uppercase)}}
                <a class="ml-2" target="_blank" [href]="item.invoice_pdf">Download invoice</a>
            </span>
        </div>
    </ng-container>
</div>
