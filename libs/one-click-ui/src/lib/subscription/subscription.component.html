<div class="profile-details p-4">
    <h5>Premium</h5>
    <p>Awesome tools to help you write posts</p>
    <div>
        <p class="m-0 price-section">
            <strong>USD 10</strong> <span>/month</span>
        </p>
    </div>
    <div class="mt-3">
        <one-click-button *ngIf="!isSubscriptionActive" [fullWidth]="true" [isloading]="isloading"
            [buttonText]="'Subscribe'" (click)="checkout()"></one-click-button>

        <!-- <one-click-button *ngIf="!isSubscriptionActive && !company?.stripe_subscription_id" [fullWidth]="true"
            [isloading]="isloading" [buttonText]="'Resume'" (click)="resumeSubscription()"></one-click-button> -->

        <one-click-button *ngIf="isSubscriptionActive" [color]="'warn'" [fullWidth]="true" [isloading]="isloading"
            [buttonText]="'Cancel Subscription'" (click)="cancelSubscription()"></one-click-button>
    </div>
</div>
