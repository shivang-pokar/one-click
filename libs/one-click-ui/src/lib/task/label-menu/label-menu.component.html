<span class="w-100 h-100 d-flex align-items-center position-absolute inner-cell-absolute" [matMenuTriggerFor]="menu">
</span>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let label of commonServiceService?.companyData?.labels">
        <ng-container *ngIf="label.type == type">
            <button mat-menu-item class="status-drop-button pl-0"
                (click)="$event.stopPropagation();selectStatus(label)">
                <mat-checkbox class="example-margin" color="primary" [checked]="labelsMap[label.id]">
                    <span class="d-inline-flex align-items-center status-drop-item status-drop-item"
                        style="background-color: {{label.background.code}};">
                        <span>{{label.labelName}}</span>
                    </span>
                </mat-checkbox>

            </button>
        </ng-container>
    </ng-container>
    <button mat-menu-item class="status-drop-button border-top" (click)="editDailog()">
        <span class="d-flex align-items-center status-drop-item">
            <span class="material-icons-outlined mr-2" style="font-size: 18px;">
                tune
            </span>
            <span>Edit Field</span>
        </span>
    </button>
</mat-menu>
